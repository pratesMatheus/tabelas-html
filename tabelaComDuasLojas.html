<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com duas lojas</title>
</head>
<body>
    <table>
        <caption style="background-color: blueviolet;">Produzidos x Vendidos por Lojas</caption>
        
        <colgroup>
            <col>
            <col span="2" style="background-color: orange;">
            <col span="2" style="background-color: whitesmoke;">    
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja Matheus</th>
                <th colspan="2" scope="colgroup">Loja Prates</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>40</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>60</td>
                <td>40</td>
                <td>80</td>
                <td>70</td>
            </tr>     
        </tbody>
    </table>
</body>
</html>
